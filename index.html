<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-pale-blue font-body sm:bg-background-desktop bg-background-mobile bg-no-repeat bg-contain bg-top">
  <main class="wrapper mx-auto text-center w-[20.5rem] sm:w-[24.4rem] mt-[15rem] rounded-3xl bg-white">
    <div class="header__image h-[10rem] bg-header-background bg-no-repeat bg-top bg-cover rounded-t-3xl">
    </div>  
    <h1 class="text-2xl font-extrabold pt-8">Order Summary</h1>
    <p class="p-6 text-desaturated-blue font-semibold">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="flex flex-col">
      <div class="w-10/12 mx-auto bg-very-pale-blue rounded-2xl flex justify-around pt-4 pb-4 items-center mb-5">
        <img src="./images/icon-music.svg" alt="music icon" class="inline ">
        <div>
          <h2 class="font-bold">Annual Plan</h2>
          <p class="text-desaturated-blue">$59.99/year</p>
        </div>
      <a href="" class="font-bold underline text-dark-blue align-middle hover:text-desaturated-blue hover:no-underline">Change</a></div>
      <button type="submit" class="w-10/12 mx-auto rounded-2xl bg-bright-blue p-4 text-white font-bold text-lg shadow-xl hover:bg-desaturated-blue">Proceed to Payment</button>
      <a href="#" class="text-desaturated-blue font-bold p-6 hover:text-black">Cancel Order</a>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin Hussey</a>.
  </div>
</footer>  
</body>
</html>
